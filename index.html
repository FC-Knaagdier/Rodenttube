    <script>
        // Functie om de pop-up te sluiten
        function closeCustomAlert(isButtonClick) {
        document.getElementById('custom-alert').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
        
        // Alleen autoplay als de knop is aangeklikt, niet via Enter
        if (isButtonClick) {
        const video = document.getElementById('videoElement');
        video.play();
        }
        }
        
        // Event listener voor de Enter-toets
        document.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
        closeCustomAlert(false); // Sluit zonder autoplay
        }
        });

    // Event listener voor de Enter-toets
    document.addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
    closeCustomAlert();
    }
    });

    // State management
    const state = { currentVideoIndex: 0, currentDropdownIndex: 0, videosPerRow: window.innerWidth >= 768 ? 2 : 1 };

    // DOM Elements
    const elements = {
    videos: document.querySelectorAll('video'),
    dropdown: {
    menu: document.getElementById('dropdown-menu'),
    buttons: document.querySelectorAll('button')
    },
    helpText: document.getElementById('help-text'),
    menuToggle: document.getElementById('menu-toggle')
    };

    function initialize() {
    // Set initial focus on first video
    elements.videos[0].focus();
    setupTabIndices();

    // Add event listeners for video playback
    elements.videos.forEach(video => {
    video.addEventListener('play', () => {
    pauseOtherVideos(video);
    });
    });

    // Check if background images are loaded
    checkBackgroundImages();

    // Check if videos are loaded
    checkVideos();
    }

    function setupTabIndices() {
    elements.videos.forEach((el, index) => el.setAttribute('tabindex', index + 1));
    }

    function pauseOtherVideos(currentVideo) {
    elements.videos.forEach(video => {
    if (video !== currentVideo && !video.paused) {
    video.pause();
    }
    });
    }

    function checkBackgroundImages() {
    const wrappers = document.querySelectorAll('.video-wrapper');
    wrappers.forEach(wrapper => {
    const img = new Image();
    img.src = wrapper.style.backgroundImage.replace(/url$['"]?(.*?)['"]?$/, '\$1');
    img.onload = () => {
    wrapper.style.backgroundImage = `url('${img.src}')`;
    };
    img.onerror = () => {
    console.error(`Failed to load image: ${img.src}`);
    };
    });
    }

    function checkVideos() {
    elements.videos.forEach(video => {
    video.addEventListener('loadeddata', () => {
    console.log(`Video loaded: ${video.src}`);
    });
    video.addEventListener('error', () => {
    console.error(`Failed to load video: ${video.src}`);
    });
    });
    }

    function handleKeydown(e) {
    const currentVideo = elements.videos[state.currentVideoIndex];
    const totalVideos = elements.videos.length;

    switch (e.key) {
    case 'ArrowLeft':
    e.preventDefault();
    // Pause current video
    if (currentVideo) {
    currentVideo.pause();
    }
    // Update index and focus
    state.currentVideoIndex = (state.currentVideoIndex - 1 + totalVideos) % totalVideos;
    elements.videos[state.currentVideoIndex].focus();
    elements.videos[state.currentVideoIndex].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    break;

    case 'ArrowRight':
    e.preventDefault();
    // Pause current video
    if (currentVideo) {
    currentVideo.pause();
    }
    // Update index and focus
    state.currentVideoIndex = (state.currentVideoIndex + 1) % totalVideos;
    elements.videos[state.currentVideoIndex].focus();
    elements.videos[state.currentVideoIndex].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    break;

    case 'ArrowUp':
    e.preventDefault();
    // Pause current video
    if (currentVideo) {
    currentVideo.pause();
    }
    // Move up one row
    state.currentVideoIndex = Math.max(0, state.currentVideoIndex - state.videosPerRow);
    elements.videos[state.currentVideoIndex].focus();
    elements.videos[state.currentVideoIndex].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    break;

    case 'ArrowDown':
    e.preventDefault();
    // Pause current video
    if (currentVideo) {
    currentVideo.pause();
    }
    // Move down one row
    state.currentVideoIndex = Math.min(totalVideos - 1, state.currentVideoIndex + state.videosPerRow);
    elements.videos[state.currentVideoIndex].focus();
    elements.videos[state.currentVideoIndex].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    break;

    case 'Enter':
    e.preventDefault();
    if (currentVideo) {
    if (currentVideo.paused) {
    currentVideo.play();
    } else {
    currentVideo.pause();
    }
    }
    break;
    }
    }

    window.addEventListener('resize', () => {
    state.videosPerRow = window.innerWidth >= 768 ? 2 : 1;
    });

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', initialize);
    document.addEventListener('keydown', handleKeydown);
    document.addEventListener("keydown", function (event) {
    // Controleer of de Enter-toets is ingedrukt
    if (event.key === "Enter") {
    // Voorkom de standaardactie
    event.preventDefault();
    
    // Controleer of een video geselecteerd is
    const focusedElement = document.activeElement;
    if (focusedElement && focusedElement.tagName === "VIDEO") {
    // Als een video geselecteerd is, kun je eventueel hier actie ondernemen.
    console.log("Video geselecteerd:", focusedElement);
    } else {
    console.log("Geen video geselecteerd.");
    }
    }
    });
